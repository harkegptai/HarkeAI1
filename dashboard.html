<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Harke AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9ecef;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2b2d42;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .dashboard {
      padding: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h2 {
      color: #2b2d42;
    }
  </style>
</head>
<body>

<header>
  <h1>Harke AI - Admin Dashboard</h1>
</header>

<div class="dashboard">
  <div class="card">
    <h2>🧑‍🎓 Total Students: 200+</h2>
  </div>
  <div class="card">
    <h2>📦 Courses Uploaded: 10</h2>
  </div>
  <div class="card">
    <h2>💰 Total Revenue: Rs. 75,000</h2>
  </div>
</div>

</body>
</html>
